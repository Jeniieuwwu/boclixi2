<!DOCTYPE html>
<html>
<head>
    <title>Bốc Lì Xì Online</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffebcd;
            padding: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            background-color: #ff4500;
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #d2691e;
        }
    </style>
</head>
<body>
    <h1>Bốc Lì Xì Online</h1>
    <button id="bocLiXiBtn">Bốc Lì Xì</button>
    <p id="result"></p>

    <script>
        // Mảng các phần thưởng có sẵn
        let rewards = [
            "Coming soon của chuỗi chương trình",
            "Lợi ích khi tham gia Workshop + IELTS",
            "Giới thiệu diễn giả",
            "form đăng ký tham gia Workshop",
            "Mini game",
            "Chính thức mở form đăng ký thi thử IELTS",
            "Trend xu hướng..",
            "Tsao cho thi giấy",
            "Giới thiệu MC",
            "Check Gmail",
            "Tips để thi IELTS đạt band cao",
            "Chia sẻ trải nghiệm của kỳ thi thử",
            "Check Gmail thi Ielts",
            "Hành trang chuẩn bị trước khi thi",
            "Recap cuộc thi",
            "Cảm xúc của các bạn thí sinh",
            "Tri ân NTT",
            "Công bố kết quả"
        ];

        // Lấy dữ liệu từ localStorage nếu có
        let usedRewards = JSON.parse(localStorage.getItem("usedRewards")) || [];
        let userHasPicked = localStorage.getItem("userPicked");

        // Hàm bốc lì xì
        function bocLiXi() {
            // Nếu người dùng đã bốc lì xì rồi, không cho phép bốc nữa
            if (userHasPicked) return;
            
            // Lọc ra các phần thưởng chưa được bốc
            let availableRewards = rewards.filter(r => !usedRewards.includes(r));
            if (availableRewards.length === 0) {
                document.getElementById("result").innerText = "Hết lì xì!";
                return;
            }
            
            // Chọn phần thưởng ngẫu nhiên
            let randomReward = availableRewards[Math.floor(Math.random() * availableRewards.length)];
            usedRewards.push(randomReward);
            localStorage.setItem("usedRewards", JSON.stringify(usedRewards));
            localStorage.setItem("userPicked", "true");
            document.getElementById("result").innerText = "Chúc mừng! Bạn nhận được: " + randomReward;
            document.getElementById("bocLiXiBtn").disabled = true;
        }

        // Thêm sự kiện khi nhấn nút bốc lì xì
        document.getElementById("bocLiXiBtn").addEventListener("click", bocLiXi);

        // Kiểm tra nếu người dùng đã bốc lì xì rồi
        if (userHasPicked) {
            document.getElementById("bocLiXiBtn").disabled = true;
            document.getElementById("result").innerText = "Bạn đã bốc lì xì rồi!";
        }
    </script>
</body>
</html>
